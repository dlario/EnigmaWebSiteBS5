{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
        <br/>
        <br/>
    {% endif %}

    <h1>New Account</h1>

    {% load static %}
    {% csrf_token %}

    <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}"/>
    <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <img src="{% static 'e-icon.png' %}" height=100 width=100 class="d-inline-block align-top"/>
        <h1 class="h3 mb-3 font-weight-normal">New Sign in Details</h1>
        <label for="inputUser" class="sr-only">User Name</label>
        <input type="text" id="inputUser" class="form-control" name="username" placeholder="User Name" required
               autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email Address" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="invalid-feedback">
            Full Company Legal Name
        </div>

        <input type="password" id="inputPassword1" class="form-control" name="password1" placeholder="Password"
               required>
        <label for="inputPassword2" class="sr-only">ReType Password</label>
        <input type="password" id="inputPassword2" class="form-control" name="password2" placeholder="Re Type Password"
               required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    </form>
    </body>

    <footer class="text-muted">
        <div class="container text-center">
            <p>&copy; Enigma Design Solutions {% now "Y" %}</p>
        </div>
    </footer>


{% endblock %}
